    <!-- Content and Engagement Tracking -->
    <script>
    console.log('Tracking script loaded');
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM fully loaded, initializing tracking...');
        // Track ViewContent for the VSL page
        fbq('track', 'ViewContent', {
            content_name: 'IMPACT Framework VSL',
            content_type: 'landing_page',
            content_ids: ['impact_framework_vsl'],
            content_category: 'Executive Presence Training'
        });
        console.log('Initial ViewContent event sent');
        
        // Track scroll depth
        let scrollTracked = {
            '25': false,
            '50': false,
            '75': false,
            '90': false
        };
        
        function trackScrollDepth() {
            const scrollPosition = window.scrollY + window.innerHeight;
            const pageHeight = document.documentElement.scrollHeight;
            const scrollPercent = Math.round((scrollPosition / pageHeight) * 100);
            
            console.log('Scroll position:', scrollPercent + '%');
            
            // Track at 25%, 50%, 75%, and 90% scroll depth
            [25, 50, 75, 90].forEach(percent => {
                if (scrollPercent >= percent && !scrollTracked[percent]) {
                    scrollTracked[percent] = true;
                    console.log('Tracking scroll depth:', percent + '%');
                    fbq('track', 'ViewContent', {
                        content_name: 'VSL Scroll Depth',
                        content_type: 'landing_page',
                        content_ids: ['impact_framework_vsl'],
                        content_category: 'Scroll Depth',
                        scroll_depth: percent + '%',
                        page_url: window.location.href,
                        debug_timestamp: Date.now()
                    });
                }
            });
        }
        
        // Track time on page
        let timeOnPageStart = Date.now();
        window.addEventListener('beforeunload', function() {
            const timeSpent = Math.round((Date.now() - timeOnPageStart) / 1000); // in seconds
            if (timeSpent > 5) { // Only track if spent more than 5 seconds
                fbq('track', 'ViewContent', {
                    content_name: 'VSL Time Spent',
                    content_type: 'landing_page',
                    content_ids: ['impact_framework_vsl'],
                    content_category: 'Engagement',
                    time_spent_seconds: timeSpent,
                    page_url: window.location.href
                });
            }
        });
        
        // Debug function to log Facebook Pixel status
        function logPixelStatus() {
            const status = {
                fbqType: typeof fbq,
                fbqQueue: window.fbq && window.fbq.queue ? window.fbq.queue : 'No queue',
                pixelId: '1607445923276301',
                pageUrl: window.location.href,
                timestamp: new Date().toISOString()
            };
            console.log('Facebook Pixel Status:', status);
            return status;
        }

        // Simple test event to verify pixel is working
        function sendTestEvent() {
            console.log('Sending test event...');
            fbq('track', 'ViewContent', {
                content_name: 'Test Event',
                content_category: 'Debug',
                content_ids: ['test_event'],
                test: true,
                debug_timestamp: Date.now()
            });
            console.log('Test event sent');
        }

        // Track CTA button clicks
        function setupButtonTracking() {
            console.log('Setting up button tracking...');
            
            // Find the booking button by ID
            const bookingButton = document.getElementById('bookingButton');
            
            if (bookingButton) {
                console.log('Found booking button:', bookingButton);
                
                // Add click event listener
                bookingButton.addEventListener('click', function(e) {
                    console.log('Booking button clicked');
                    
                    // Send Facebook Pixel event
                    fbq('track', 'InitiateCheckout', {
                        content_name: 'Book Consultation',
                        content_category: 'CTA Click',
                        content_ids: ['impact_framework_vsl'],
                        button_text: bookingButton.innerText.trim(),
                        button_id: 'bookingButton',
                        page_url: window.location.href,
                        debug_timestamp: Date.now()
                    });
                    
                    console.log('InitiateCheckout event sent');
                });
                
                // Add visual feedback for testing
                bookingButton.style.transition = 'all 0.3s';
                bookingButton.addEventListener('mousedown', () => {
                    bookingButton.style.transform = 'scale(0.98)';
                });
                bookingButton.addEventListener('mouseup', () => {
                    bookingButton.style.transform = 'scale(1)';
                });
                bookingButton.addEventListener('mouseleave', () => {
                    bookingButton.style.transform = 'scale(1)';
                });
                
            } else {
                console.warn('Booking button not found by ID, trying other selectors...');
                
                // Fallback selectors
                const fallbackButtons = document.querySelectorAll('a[href*="executive-presence-booking"]');
                console.log(`Found ${fallbackButtons.length} fallback buttons`);
                
                fallbackButtons.forEach((btn, index) => {
                    console.log(`Setting up fallback button ${index + 1}:`, btn);
                    btn.addEventListener('click', function(e) {
                        console.log('Fallback button clicked:', btn.innerText.trim());
                        fbq('track', 'InitiateCheckout', {
                            content_name: 'Book Consultation (Fallback)',
                            content_category: 'CTA Click',
                            content_ids: ['impact_framework_vsl'],
                            button_text: btn.innerText.trim(),
                            button_index: index,
                            page_url: window.location.href,
                            debug_timestamp: Date.now()
                        });
                    });
                });
            }
        }

        // Initialize tracking
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded, initializing tracking...');
            
            // Log pixel status
            logPixelStatus();
            
            // Send a test event
            setTimeout(sendTestEvent, 1000);
            
            // Set up button tracking
            setupButtonTracking();
            
            // Set up scroll tracking
            window.addEventListener('scroll', function() {
                trackScrollDepth();
            });
        });
        
        // Also try to set up tracking immediately in case DOM is already loaded
        if (document.readyState !== 'loading') {
            console.log('DOM already loaded, running initialization now');
            logPixelStatus();
            setupButtonTracking();
        }
        
        // Set up scroll tracking
        window.addEventListener('scroll', function() {
            trackScrollDepth();
        });
        
        // Initial scroll check
        trackScrollDepth();
    });
    </script>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        
        // Set up booking link with parameters
        document.querySelectorAll('a[href*="executive-presence-booking.html"]').forEach(link => {
            const url = new URL(link.href);
            if (name) url.searchParams.set('name', name);
            if (email) url.searchParams.set('email', email);
            link.href = url.toString();
        });

        // Enhanced iframe tracking and debugging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded, initializing tracking...');
            
            // Initialize Facebook Pixel
            fbq('init', '1607445923276301', {
                em: '', // Clear the email field to prevent warning
                source_url: window.location.href,
                plugin: 'AEM',
                aem: 1
            });
            
            // Track page view
            fbq('track', 'PageView');
            console.log('PageView event sent');
            
            // Get the iframe and status element
            const videoIframe = document.getElementById('video-iframe');
            const videoStatus = document.getElementById('video-status');
            
            if (videoIframe) {
                // Track when iframe starts loading
                console.log('Setting up iframe tracking...');
                
                // Handle iframe load event
                videoIframe.addEventListener('load', function() {
                    console.log('Video iframe loaded');
                    if (videoStatus) {
                        videoStatus.textContent = 'Video loaded';
                        setTimeout(() => videoStatus.style.opacity = '0', 3000);
                    }
                    
                    // Track view content
                    fbq('track', 'ViewContent', {
                        content_name: 'Executive Presence VSL',
                        content_category: 'Video',
                        content_type: 'product',
                        content_ids: ['executive_presence_vsl']
                    });
                    console.log('ViewContent event sent for video');
                });
                
                // Handle iframe error
                videoIframe.addEventListener('error', function() {
                    console.error('Error loading video iframe');
                    if (videoStatus) {
                        videoStatus.textContent = 'Error loading video';
                        videoStatus.style.background = 'rgba(255,0,0,0.7)';
                    }
                });
                
                // Log iframe status changes
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.attributeName === 'src') {
                            console.log('Iframe source changed:', videoIframe.src);
                        }
                    });
                });
                
                observer.observe(videoIframe, { attributes: true });
            } else {
                console.error('Video iframe not found');
            }
        });
    </script>

    <div id="buffering-indicator" class="buffering">Buffering...</div>
    
    <script>
        // Debug function to log buffering information
        function logBufferStatus(video, prefix = '') {
            if (!video.buffered.length) return;
            const buffered = [];
            for (let i = 0; i < video.buffered.length; i++) {
                buffered.push(`[${video.buffered.start(i).toFixed(2)}-${video.buffered.end(i).toFixed(2)}]`);
            }
            console.log(`${prefix} Buffered ranges: ${buffered.join(', ')}`);
            console.log(`${prefix} Current time: ${video.currentTime.toFixed(2)}`);
            console.log(`${prefix} Ready state: ${video.readyState} (${getReadyStateText(video.readyState)})`);
            console.log(`${prefix} Network state: ${video.networkState} (${getNetworkStateText(video.networkState)})`);
            console.log(`${prefix} Playback rate: ${video.playbackRate}`);
            console.log(`${prefix} Paused: ${video.paused}`);
        }

        function getReadyStateText(state) {
            const states = [
                'HAVE_NOTHING',
                'HAVE_METADATA',
                'HAVE_CURRENT_DATA',
                'HAVE_FUTURE_DATA',
                'HAVE_ENOUGH_DATA'
            ];
            return states[state] || 'UNKNOWN';
        }

        function getNetworkStateText(state) {
            const states = [
                'NETWORK_EMPTY',
                'NETWORK_IDLE',
                'NETWORK_LOADING',
                'NETWORK_NO_SOURCE'
            ];
            return states[state] || 'UNKNOWN';
        }

        // Enhanced video buffering configuration
        const BUFFER_CONFIG = {
            TARGET_AHEAD: 20,         // Target buffer ahead in seconds
            MIN_BUFFER: 3,            // Minimum buffer before adjusting playback
            MAX_BUFFER: 30,           // Maximum buffer to maintain
            CHECK_INTERVAL: 500,      // Check buffer every 500ms
            RATE_ADJUST_STEP: 0.05,   // Small adjustments to playback rate
            NORMAL_RATE: 1.0,         // Normal playback rate
            SLOW_RATE: 0.9,           // Reduced rate when buffering
            FAST_RATE: 1.1,           // Slightly faster when buffer is good
            BUFFER_FORCE_LOAD_MS: 2000 // Force load if no progress in 2s
        };

        let videoState = {
            isBuffering: false,
            lastBufferCheck: 0,
            lastBufferProgress: 0,
            lastBufferProgressTime: 0,
            bufferCheckInterval: null,
            debug: true
        };

        // Show/hide buffering indicator with smooth transitions
        function setBuffering(state) {
            const indicator = document.getElementById('buffering-indicator');
            const video = document.getElementById('custom-video');
            
            if (state && !videoState.isBuffering) {
                videoState.isBuffering = true;
                indicator.style.display = 'block';
                video.style.transition = 'opacity 0.3s ease';
                video.style.opacity = '0.8';
                if (videoState.debug) console.log('Buffering started');
            } else if (!state && videoState.isBuffering) {
                videoState.isBuffering = false;
                indicator.style.display = 'none';
                video.style.opacity = '1';
                if (videoState.debug) console.log('Buffering stopped');
            }
        }

        // Video player functionality removed - using iframe embed instead
        
        // Initialize tracking when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded with embedded video player');
            
            // Track video view in Facebook Pixel
            fbq('track', 'ViewContent', {
                content_name: 'Executive Presence VSL',
                content_category: 'Video',
                content_type: 'product',
                content_ids: ['executive_presence_vsl']
            });
            
            // Fix for Facebook Pixel email warning
            fbq('init', '1607445923276301', {
                em: '', // Clear the email field to prevent warning
                source_url: window.location.href,
                plugin: 'AEM',
                aem: 1
            });
        });
    </script>
